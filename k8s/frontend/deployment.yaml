apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: custom-otel-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: registry-otel-demo
      containers:
        - name: frontend
          image: registry.digitalocean.com/otel-demo/opentelemetry-demo-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: "http://backend"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: custom-otel-app
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
